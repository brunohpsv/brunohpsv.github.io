<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle | HORÁRIO</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <style>
        /* [Mantendo todos os estilos anteriores] */
        
        /* NOVOS ESTILOS PARA O CALENDÁRIO */
        #calendar {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            height: 550px;
            margin-top: 0;
        }
        
        .fc-toolbar {
            margin-bottom: 15px;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-radius: 6px;
            padding: 10px;
        }
        
        .fc-toolbar h2 {
            font-size: 1.4em;
            color: #333;
            margin: 0;
        }
        
        .fc-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        .fc-button:hover {
            background-color: #3e8e41;
            transform: translateY(-1px);
        }
        
        .fc-button-group {
            gap: 8px;
        }
        
        .fc-prev-button, .fc-next-button {
            background-color: #6c757d;
        }
        
        .fc-prev-button:hover, .fc-next-button:hover {
            background-color: #5a6268;
        }
        
        .fc-day-header {
            padding: 8px 0;
            background-color: #f1f1f1;
            color: #555;
            font-weight: 600;
            border: none;
        }
        
        .fc-day-number {
            font-size: 1em;
            font-weight: bold;
            color: #333;
            padding: 5px;
        }
        
        .fc-day {
            min-height: 80px;
            border: 1px solid #eee;
            transition: all 0.2s;
        }
        
        .fc-day:hover {
            background-color: #f5f5f5;
            transform: scale(1.02);
        }
        
        .fc-today {
            background-color: #e6f7ff !important;
        }
        
        .fc-today .fc-day-number {
            color: #2196F3;
            font-weight: bold;
        }
        
        .fc-day.fc-state-highlight {
            background-color: #e3f2fd;
            box-shadow: inset 0 0 0 2px #2196F3;
        }
        
        .fc-day.fc-state-highlight .fc-day-number {
            color: #2196F3;
            font-weight: bold;
        }
        
        .fc-day.fc-sun, .fc-day.fc-sat {
            background-color: #f9f9f9;
        }
        
        .fc-day.fc-sun .fc-day-number, .fc-day.fc-sat .fc-day-number {
            color: #888;
        }
    </style>
</head>
<body>
    <!-- [Mantendo toda a estrutura HTML existente] -->

    <script>
        // CALENDÁRIO - VERSÃO FINAL
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaDay'
                },
                defaultView: 'month',
                locale: 'pt-br',
                navLinks: true,
                selectable: true,
                selectHelper: false,
                editable: false,
                eventLimit: false,
                height: 'parent',
                contentHeight: 'auto',
                aspectRatio: 1.8,
                events: [],
                dayRender: function(date, cell) {
                    // Destacar fins de semana
                    if (date.day() === 0 || date.day() === 6) {
                        cell.css('background-color', '#f9f9f9');
                    }
                },
                dayClick: function(date, jsEvent, view) {
                    // Remove seleção anterior
                    $('.fc-day').removeClass('fc-state-highlight');
                    
                    // Adiciona destaque ao dia clicado
                    $(this).addClass('fc-state-highlight');
                    
                    // Exibe a data selecionada no título (opcional)
                    $('.fc-toolbar h2').text(date.format('DD/MM/YYYY'));
                },
                viewRender: function(view, element) {
                    $('.fc-view-container').css('padding', '0');
                    $('.fc-widget-header').css('border', 'none');
                    
                    // Restaura o título padrão ao mudar de visualização
                    $('.fc-toolbar h2').text(view.title);
                }
            });
        });

        // [Mantendo o restante dos scripts existentes]
    </script>
</body>
</html>
