<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle | HORÁRIO</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.print.min.css' rel='stylesheet' media='print' />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .logout-btn {
            background-color: #f44336;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .logout-btn:hover {
            background-color: #d32f2f;
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        #calendar {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            height: 500px; /* Altura reduzida */
        }
        
        /* Estilos específicos do calendário */
        .fc-toolbar h2 {
            font-size: 1.3em;
            margin: 0;
        }
        
        .fc-day-grid-event .fc-content {
            white-space: normal;
        }
        
        .fc-day-number {
            font-size: 0.9em;
            padding: 2px;
        }
        
        .fc-day-header {
            padding: 5px 0;
            background-color: #f8f9fa;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .fc-day {
            min-height: 50px; /* Altura reduzida das células */
        }
        
        .fc-today {
            background-color: #e6f7ff !important;
        }
        
        .fc-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            height: auto;
            font-size: 0.9em;
        }
        
        .fc-button:hover {
            background-color: #45a049;
        }
        
        .fc-button-group {
            display: flex;
            gap: 5px;
        }
        
        .fc-prev-button, .fc-next-button {
            background-color: #6c757d;
        }
        
        .fc-prev-button:hover, .fc-next-button:hover {
            background-color: #5a6268;
        }
        
        .configuracoes-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .btn-cancelar {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn-cancelar:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">PAINEL DE CONTROLE</div>
        <nav>
            <ul>
                <li><a href="#" class="tab-link" data-tab="calendario">CALENDÁRIO</a></li>
                <li><a href="#" class="tab-link" data-tab="relatorio">RELATÓRIO</a></li>
                <li><a href="#" class="tab-link" data-tab="configuracoes">CONFIGURAÇÕES</a></li>
                <li><a href="https://horario.site/login.html" class="logout-btn">SAIR</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Aba Calendário -->
        <div id="calendario" class="tab-content active">
            <div id="calendar"></div>
        </div>
        
        <!-- Aba Relatório -->
        <div id="relatorio" class="tab-content">
            <h2>Relatórios</h2>
            <p>Esta seção será desenvolvida em breve.</p>
        </div>
        
        <!-- Aba Configurações -->
        <div id="configuracoes" class="tab-content">
            <div class="configuracoes-form">
                <h2>Dados Cadastrais</h2>
                <form>
                    <div class="form-group">
                        <label for="tipo-pessoa">Tipo de Pessoa</label>
                        <select id="tipo-pessoa" disabled>
                            <option value="pj" selected>Pessoa Jurídica (CNPJ)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cnpj">CNPJ</label>
                        <input type="text" id="cnpj" value="12.123.123/1234-12" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" value="Rua Exemplo, 123" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="bairro">Bairro/Setor</label>
                        <input type="text" id="bairro" value="Centro" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" value="São Paulo" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="estado">Estado</label>
                        <input type="text" id="estado" value="SP" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" value="01000-000" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone/Celular</label>
                        <input type="tel" id="telefone" value="(11) 99999-9999" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="empresa@exemplo.com" disabled>
                    </div>
                    
                    <button type="button" class="btn-cancelar">Cancelar Assinatura</button>
                </form>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/pt-br.js'></script>
    
    <script>
        // Sistema de abas
        document.querySelectorAll('.tab-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const tabId = this.getAttribute('data-tab');
                
                // Esconde todas as abas
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Mostra a aba selecionada
                document.getElementById(tabId).classList.add('active');
            });
        });
        
        // Calendário com as modificações solicitadas
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaDay' // Mantém apenas mês e dia
                },
                defaultView: 'month',
                locale: 'pt-br',
                navLinks: true,
                editable: false, // Desativa a edição
                eventLimit: false,
                height: 'parent',
                contentHeight: 'auto',
                aspectRatio: 1.8, // Proporção mais larga
                events: [], // Sem eventos
                dayRender: function(date, cell) {
                    // Destacar fins de semana
                    if (date.day() === 0 || date.day() === 6) {
                        cell.css('background-color', '#f9f9f9');
                    }
                }
            });
        });

        // Botão Cancelar Assinatura
        document.querySelector('.btn-cancelar').addEventListener('click', function() {
            if(confirm('Tem certeza que deseja cancelar sua assinatura?')) {
                alert('Assinatura cancelada com sucesso. Seu acesso será mantido até o final do período contratado.');
            }
        });
    </script>
</body>
</html>
