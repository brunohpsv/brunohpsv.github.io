<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle | HORÁRIO</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: #333;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 25px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .logout-btn {
            background-color: transparent;
            border: 1px solid #fff;
            padding: 6px 12px;
            border-radius: 3px;
            font-size: 14px;
        }
        
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 15px;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* CALENDÁRIO - DESIGN CLÁSSICO */
        #calendar {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            width: 100%;
            height: 500px;
        }
        
        .fc-toolbar {
            padding: 10px 5px;
            margin-bottom: 5px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .fc-toolbar h2 {
            font-size: 16px;
            font-weight: 500;
            color: #444;
            margin: 0;
        }
        
        .fc-button {
            background: #f5f5f5 !important;
            color: #444 !important;
            border: 1px solid #ddd !important;
            border-radius: 2px !important;
            box-shadow: none !important;
            text-shadow: none !important;
            padding: 4px 8px !important;
            height: auto !important;
        }
        
        .fc-button:hover {
            background: #e9e9e9 !important;
        }
        
        .fc-button-group {
            gap: 5px;
        }
        
        .fc-day-header {
            padding: 8px 0;
            font-size: 12px;
            font-weight: 500;
            color: #555;
            border: none;
            background: #f7f7f7;
        }
        
        .fc-day-number {
            font-size: 12px;
            padding: 5px;
            color: #444;
        }
        
        .fc-day {
            border: 1px solid #f0f0f0;
            min-height: 80px;
        }
        
        .fc-day.fc-today {
            background-color: #f5f5f5;
        }
        
        .fc-day.fc-today .fc-day-number {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .fc-day.fc-sun, 
        .fc-day.fc-sat {
            background-color: #fafafa;
        }
        
        /* ABA CONFIGURAÇÕES */
        .configuracoes-form {
            background-color: #fff;
            padding: 25px;
            border: 1px solid #e0e0e0;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .configuracoes-form h2 {
            font-size: 18px;
            color: #444;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 2px;
            font-size: 14px;
            background-color: #fafafa;
        }
        
        .btn-cancelar {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 2px;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- [Cabeçalho e estrutura HTML permanecem idênticos] -->
    <!-- ... -->

    <script>
        // [Sistema de abas permanece idêntico]
        // ...
        
        // CALENDÁRIO - VERSÃO CLÁSSICA
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaDay'
                },
                defaultView: 'month',
                locale: 'pt-br',
                navLinks: true,
                selectable: true,
                selectHelper: false,
                editable: false,
                eventLimit: false,
                height: 'parent',
                contentHeight: 'auto',
                events: [],
                dayRender: function(date, cell) {
                    // Estilização adicional se necessário
                },
                select: function(startDate, endDate) {
                    // Permite seleção sem ação
                },
                dayClick: function(date, jsEvent, view) {
                    // Permite clique sem ação
                },
                viewRender: function(view, element) {
                    // Ajustes finos de renderização
                    $('.fc-view-container').css('border', 'none');
                }
            });
        });

        // [Botão cancelar assinatura permanece idêntico]
    </script>
</body>
</html>
