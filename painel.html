<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle | HORÁRIO</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet' />
    <style>
        /* [Mantendo todos os estilos existentes] */
        
        /* Ajustes específicos para o calendário */
        #calendar {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            height: 500px; /* Altura reduzida */
        }
        
        .fc-toolbar {
            margin-bottom: 10px;
        }
        
        .fc-day-header {
            padding: 5px 0;
            font-size: 0.9em;
        }
        
        .fc-day-number {
            font-size: 0.9em;
            padding: 2px;
        }
        
        .fc-day {
            min-height: 50px; /* Altura reduzida das células */
        }
        
        /* [Mantendo todos os outros estilos] */
    </style>
</head>
<body>
    <!-- [Mantendo toda a estrutura HTML existente] -->

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale/pt-br.js'></script>
    
    <script>
        // [Mantendo o sistema de abas e outras funções existentes]
        
        // Calendário ajustado conforme solicitações
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaDay' // Mantém apenas mês e dia
                },
                defaultView: 'month',
                locale: 'pt-br',
                navLinks: true,
                editable: false, // Desativa a edição de eventos
                eventLimit: false,
                height: 'parent',
                contentHeight: 'auto',
                aspectRatio: 1.8, // Proporção mais larga
                events: [], // Sem eventos pré-definidos
                dayRender: function(date, cell) {
                    // Destacar fins de semana
                    if (date.day() === 0 || date.day() === 6) {
                        cell.css('background-color', '#f9f9f9');
                    }
                }
            });
        });

        // [Mantendo o restante dos scripts existentes]
    </script>
</body>
</html>
