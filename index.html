<!DOCTYPE html>
<html lang="pt-BR">
    <script>
    // Força HTTPS (caso alguém acesse via http://)
    if (location.protocol !== 'https:') {
        location.replace(`https:${location.href.substring(location.protocol.length)}`);
    }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORÁRIO</title>
    <script>
        // Remove a barra final se existir (ex: "horario.site/" → "horario.site")
        if (window.location.href.endsWith('/') && window.location.pathname === '/') {
            history.replaceState(null, null, window.location.href.slice(0, -1));
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
            cursor: pointer;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .login-btn {
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="https://horario.site">Início</a></li>
                <li><a href="javascript:void(0)" class="login-btn" id="loginBtn">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <script>
        // Lógica para o botão de Login (opcional)
        document.getElementById('loginBtn').addEventListener('click', function() {
            alert('Aqui você pode abrir um formulário de login!');
            // Substitua por um modal ou redirecionamento real depois
        });
    </script>
</body>
</html>
