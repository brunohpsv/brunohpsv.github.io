<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HORÁRIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .login-btn {
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .login-btn:hover {
            background-color: #45a049;
        }

        /* Container principal */
        .main-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* Estilos dos formulários */
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .auth-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        
        .auth-container input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .auth-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .auth-container button:hover {
            background-color: #45a049;
        }
        
        .toggle-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .toggle-form a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        /* Mensagens de erro (opcional) */
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="https://horario.site">Início</a></li>
                <li><a href="https://horario.site/login.html" class="login-btn">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="auth-container" id="loginForm">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="E-mail" required>
                <div class="error-message" id="emailError"></div>
                
                <input type="password" placeholder="Senha" required>
                <div class="error-message" id="passwordError"></div>
                
                <button type="submit">Entrar</button>
            </form>
            
            <div class="toggle-form">
                <p>Não tem uma conta? <a href="https://horario.site/cadastro.html" id="showRegister">Cadastre-se</a></p>
            </div>
        </div>
    </div>

    <script>
        // Validação básica do formulário
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Limpa mensagens de erro
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // Validação simples (pode ser expandida)
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (!email.includes('@')) {
                document.getElementById('emailError').textContent = 'E-mail inválido';
                document.getElementById('emailError').style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Senha deve ter pelo menos 6 caracteres';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            // Se a validação passar, pode enviar o formulário
            alert('Login realizado com sucesso!');
            // window.location.href = 'painel.html'; // Redirecionar após login
        });
    </script>
</body>
</html>
