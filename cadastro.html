<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | HORÁRIO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #000000;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #cccccc;
        }
        
        .login-btn {
            background-color: #4CAF50;
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            gap: 30px;
        }
        
        .form-container {
            flex: 2;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .plano-container {
            flex: 1;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .plano-box {
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .plano-preco {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        
        .plano-descricao {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .plano-aceite {
            margin-top: 15px;
            text-align: left;
            padding: 0 10px;
        }
        
        .plano-aceite label {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
            font-size: 14px;
        }
        
        .plano-aceite input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            margin-top: 3px;
        }
        
        .boleto-info {
            display: block;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .termos {
            margin: 20px 0;
            font-size: 14px;
        }
        
        .termos a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .btn-enviar {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-enviar:hover {
            background-color: #45a049;
        }
        
        .mensagem-sucesso {
            display: none;
            background: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">HORÁRIO</div>
        <nav>
            <ul>
                <li><a href="https://horario.site">Início</a></li>
                <li><a href="https://horario.site/login.html" class="login-btn">Login/Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Usuário</h1>
            <form id="formCadastro">
                <!-- Seus campos de formulário aqui (mantenha como estava) -->
            </form>
        </div>
        
        <div class="plano-container">
            <h2>Plano de Assinatura</h2>
            <div class="plano-box">
                <h3>Plano Básico</h3>
                <div class="plano-preco">R$ 30,00/mês</div>
                <div class="plano-descricao">
                    Acesso completo à plataforma com todos os recursos disponíveis para seu negócio.
                </div>
                <div class="plano-aceite">
                    <input type="checkbox" id="plano" name="plano" required>
                    <label for="plano">
                        Aceito o plano de R$ 30,00/mês
                        <span class="boleto-info">Boletos serão enviados por e-mail todo dia 10 de cada mês</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Seus scripts JavaScript aqui (mantenha como estava) -->
</body>
</html>
